            <div class="stats">
                <h3>Mean: <span class="mean">NA</span></h3>
                <h3>Meadian: <span class="median">NA</span></h3>
                <h3>Mode: <span class="mode">NA</span></h3>
            </div>
    </div>
    <div id="double-d6" class="die">
        <img src="images/start/d6.png" alt="first of the double die" />
        <img src="images/start/d6.png" alt="second of the double die" />
            <div class="stats">
                <h3>Mean: <span class="mean">NA</span></h3>
                <h3>Meadian: <span class="median">NA</span></h3>
                <h3>Mode: <span class="mode">NA</span></h3>
            </div>
    </div>
    <div id="d12" class="die">
        <img src="images/start/d12.jpeg" alt="Twelve sided die" />
            <div class="stats">
                <h3>Mean: <span class="mean">NA</span></h3>
                <h3>Meadian: <span class="median">NA</span></h3>
                <h3>Mode: <span class="mode">NA</span></h3>
            </div>
    </div>
        <div id="d20" class="die">
        <img src="images/start/d20.jpg" alt="Twenty sided die" />
            <div class="stats">
                <h3>Mean: <span class="mean">NA</span></h3>
                <h3>Meadian: <span class="median">NA</span></h3>
                <h3>Mode: <span class="mode">NA</span></h3>
            </div>
         </div>
    </div>
    <button id="reset-button">Reset ALL Rolls</button>
<script src="main.js"></script>
</body>
